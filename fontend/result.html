<!-- result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Result - Smart Quiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .result-box {
      background: white;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      color: #00796b;
    }
    .score {
      font-size: 2rem;
      color: #004d40;
      margin: 1rem 0;
    }
    .actions {
      margin-top: 2rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background: #00796b;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #004d40;
    }
  </style>
</head>
<body>
  <div class="result-box">
    <h2>Your Result</h2>
    <div class="score">You scored 7 out of 10</div>
    <div class="actions">
      <button onclick="window.location.href='index.html'">Try Again</button>
    </div>
  </div>
</body>
</html>
