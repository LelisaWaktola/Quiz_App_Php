<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configure Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 20px;
    }
    .config-container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #34495e;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="config-container">
    <h2>Configure Quiz Settings</h2>
    <form action="/backend/configure_quiz.php" method="POST">
      <label for="quiz_id">Select Quiz</label>
      <select id="quiz_id" name="quiz_id" required>
        <option value="">-- Choose a Quiz --</option>
        <option value="1">Sample Quiz 1</option>
        <option value="2">Sample Quiz 2</option>
      </select>

      <label for="time_limit">Time Limit (minutes)</label>
      <input type="number" id="time_limit" name="time_limit" min="1" placeholder="e.g. 30">

      <label for="availability">Available From</label>
      <input type="datetime-local" id="availability" name="availability">

      <label for="rules">Rules / Instructions</label>
      <input type="text" id="rules" name="rules" placeholder="e.g. No backtracking">

      <button type="submit">Save Configuration</button>
    </form>
  </div>
</body>
</html>
