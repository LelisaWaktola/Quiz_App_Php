<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Course Category</title>
  <link rel="stylesheet" href="css/category_form.css">
</head>
<body>

  <div class="form-container">
    <h2>Create New Course Category</h2>
    <form action="../backend/api/create_category.php" method="POST">
      <label for="name">Course Name</label>
      <input type="text" id="name" name="name" placeholder="Enter course name" required>

      <label for="description">Course Description</label>
      <textarea id="description" name="description" rows="5" placeholder="Enter course description" required></textarea>

      <button type="submit">Create Category</button>
    </form>
  </div>

</body>
</html>
