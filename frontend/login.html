<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Smart Quiz</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="form-container">
    <h2>Login</h2>
    <p id="in_pe"></p>
    <form action="../backend/api/login.php" method="post">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    <p><a href="admin_login.html">👨‍💼 Admin Login</a></p>

  </div>
</body>
<script>
    function getUrl(key){
        return new URLSearchParams(window.location.search).get(key);
    }
    const e=getUrl('email');
    const p=getUrl('password');

    if (e === 'f' || p === 'f') {
    const ptext = document.getElementById('in_pe'); 
    ptext.innerText = 'Email or password is incorrect. Please try again.'; 
    ptext.style.color = 'red';
    ptext.style.padding = '2em';
    setTimeout(() => {
        ptext.innerText = '';
        ptext.style.padding = '';
    }, 3000);
}
</script>
</html>
