<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Quiz Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1d3557;
      --secondary: #457b9d;
      --background: #f0f4f8;
      --text: #333;
      --white: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 1rem;
    }

    .result-card {
      background: var(--white);
      padding: 4rem;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    .score {
      font-size: 2.2rem;
      color: var(--secondary);
      margin-bottom: 1.5rem;
    }

    .home-btn {
      margin-top: 30px;
      padding: 0.7rem 2rem;
      border: none;
      background: var(--primary);
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
      display: inline-block;
    }

    .home-btn:hover {
      background-color: var(--secondary);
      transform: translateY(-2px);
    }

    .home-btn:active {
      transform: scale(0.98);
    }

    @media (max-width: 480px) {
      .result-card {
        padding: 1.5rem;
      }

      h2 {
        font-size: 1.4rem;
      }

      .score {
        font-size: 1.6rem;
      }

      .home-btn {
        font-size: 0.95rem;
        padding: 0.6rem 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="result-card">
    <h2>Quiz Result</h2>
    <div class="score" id="score">Loading...</div>
    <a href="quiz_dashboard.php" class="home-btn">üè† Back to Home</a>
  </div>

  <script>
    fetch('../backend/j/get_result.php')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('score').textContent =
            `You scored ${data.score} out of ${data.total} on ${data.time}`;
        } else {
          document.getElementById('score').textContent = "No result available.";
        }
      })
      .catch(err => {
        document.getElementById('score').textContent = "Error fetching result.";
        console.error(err);
      });
  </script>

</body>
</html>
