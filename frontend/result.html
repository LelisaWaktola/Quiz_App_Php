<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Quiz Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/result.css">
</head>
<body>

  <div class="result-card">
    <h2>Quiz Result</h2>
    <div class="score" id="score">Loading...</div>
    <a href="quiz_dashboard.php" class="home-btn">üè† Back to Home</a>
  </div>

  <script>
    fetch('../backend/j/get_result.php')
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          document.getElementById('score').textContent =
            `You scored ${data.score} out of ${data.total} on ${data.time}`;
        } else {
          document.getElementById('score').textContent = "No result available.";
        }
      })
      .catch(err => {
        document.getElementById('score').textContent = "Error fetching result.";
        console.error(err);
      });
  </script>

</body>
</html>
